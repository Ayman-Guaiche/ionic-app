<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Ionic</ion-card-title>
      </ion-card-header>

      <ion-card-content>
          <ion-item>
            <ion-input label="Email" labelPlacement="floating"  type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password" labelPlacement="floating" type="password"></ion-input>
          </ion-item>

            <ion-button color="dark" size="full" fill="clear">Forgot email/password</ion-button>
            <ion-button color="success" size="full">Login</ion-button>
            <ion-button color="success" size="full" fill="clear">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
